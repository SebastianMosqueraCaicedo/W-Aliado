<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco W</title>
    <link rel="stylesheet" href="./deposito.css">
    <link rel="icon" type="image/x-icon" href="/img/logoW.png">
    <title>Banco W | Depósito de bajo monto</title>
</head>
<body>
<!-- Barra de navegación con logo y menú hamburguesa -->
<header id="header"></header>
    <!-- Portada de la página -->

    <section class="cover-page">
        <div class="nav-crumbs">
            <img src="../icons/home.svg" alt="Icono de volver a la pantalla principal">
            <img src="../icons/right-arrow.svg" alt="Icono de flecha derecha">
            <p>Ahorradores e Inversionistas</p>
            <img src="../icons/right-arrow.svg" alt="Icono de flecha derecha">
            
        </div>
        <div class="information-container">
        <div class="information">        
                <h1>Depósito de Bajo Monto</h1>         
                <p>Sin salir de tu casa puedes obtener tu cuenta de ahorros en pocos minutos a cero costo y sin mayor documentación.
                </p>
        </div>
        </div>

        <!-- Menú de navegación de la portada de la página -->

        <div class="nav-cover second-menu">
            <div class="cover-buttons">
                <ul id="page-switcher">
                  <div id="marker"></div>
                    <li class="characters" data-target="page1">
                        <a>
                            <p id="lyric">Características</p>
                        </a>
                    </li>

                    <li class="benefits" data-target="page2">
                        <a>
                            <p>Beneficios</p>
                        </a>
                    </li>

                    <li class="requirements" data-target="page3">
                        <a>
                            <p>Requisitos</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

        <!-- Lista de carácteristicas y beneficios DESKTOP -->

    <section id="pages">

        <section id="page1">
          <div class="text1">
            <img id="mobile" src="/img/deposito-caracteristicas.png" alt="">
            <img id="desktop" src="/img/deposito-caracteristicas-desktop.png" alt="">
          </div>
          
        </section>

        <section id="page2">
          <div class="text2">
            <img id="mobile" src="/img/deposito-beneficios.png" alt="">
            <img id="desktop" src="/img/deposito-beneficios-desktop.png" alt=""> 
          </div>
        </section>


        <section id="page3">
          <div class="text3">
            <img id="mobile" src="/img/deposito-requisitos.png" alt="">
            <img id="desktop" src="/img/deposito-requisitos-desktop.png" alt=""> 
          </div>
        </section>

        
    </section>   

    <!-- Sección de mayor información -->

    <section class="more-information">
        <p>Para mayor información</p>
        <div class="buttons">
            <button>Contratos y reglamentos de productos</button>
            <button>Tasas y tarifas vigentes</button>
        </div>
    </section>

    <custom-footer></custom-footer>
    
    <script src="./deposito.js"></script>
    <script type="module" src="../Navbar/navbar-component.js"></script>
  <script type="module" src="../Footer/footer-component.js"></script>
  <script src="/Boton-Test/boton-ayuda-component.js"></script>

</body>
</html>
