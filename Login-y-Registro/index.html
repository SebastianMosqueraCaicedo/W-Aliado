<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/logoW.png">
    <title>Banco W | Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <!-- Barra de navegación con logo y menú hamburguesa -->
    <header id="header"></header>

    <div id="login-component">
        <picture>
            <source media="(max-width: 700px)" srcset="./assets/component_image_4x.webp">
            <source media="(min-width: 701px)" srcset="./assets/web-login_4x.webp" class="images">
            <img src="./assets/component_image_4x.webp" alt="" class="images">
        </picture>
        <div id="login-component-card">
            <section id="login-form">
                <div id="login-title">
                    <embed src="./assets/profile/24/Outline.svg" type="">
                    <h2>Inicia Sesión</h2>
                </div>
                <div>
                    <div id="login-inputs">
                        <input type="email" id="email-login" name="email" required placeholder="Email" class="inputs">
                        <input type="password" id="password-login" name="password-login" required
                            placeholder="Contraseña" class="inputs">
                    </div>
                    <p id="forget-password"> ¿Olvidaste tu contraseña?</p>
                </div>
                <div id="login-buttons">
                    <div class="text-sign-up">
                        <p class="to-sign-up"> ¿Todavía no tienes una cuenta?</p>
                        <p class="to-sign-up" id="register-text"> Registrate</p>
                    </div>
                    <a href="/Landing-user/landing-user.html" id="login-a">
                        <button class="button" id="login" > Ingresar</button>
                    </a>
                </div>
            </section>
            <figure id="image-login">
                <img src="./assets/login-desktop-image_4x.webp" id="image-login-section" alt="">
            </figure>
        </div>
    </div>
    </div>
    <div id="sign-up-component" style="display: none">
        <picture>
            <source media="(max-width: 700px)" srcset="./assets/create-account_4x.webp" class="images">
            <source media="(min-width: 701px)" srcset="./assets/web-create-account_4x.webp" class="images">
            <img src="./assets/create-account_4x.webp" alt="" class="images">
        </picture>
        <div id="form-component">
            <form id="sign-up-form">
                <div>
                    <label for="user-name">Nombres:</label>
                    <input type="text" id="name" name="name" required class="inputs" placeholder="Nombres">
                </div>
                <div>
                    <label for="user-last-name">Apellidos:</label>
                    <input type="text" id="last-name" name="last-name" required class="inputs" placeholder="Apellidos">
                </div>
                <div>
                    <label for="user-type">Tipo de Perfil:</label>
                    <select name="user-type" id="user-type" class="inputs">
                        <option value="selecciona">Selecciona tu perfil</option>
                        <option value="Hombre">Ahorradores</option>
                        <option value="Mujer">Personas con negocio</option>
                    </select>
                </div>
                <div>
                    <label for="genre">Sexo:</label>
                    <select name="genre" id="genre" class="inputs">
                        <option value="selecciona">Selecciona tu sexo</option>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                    </select>
                </div>
                <div>
                    <label for="birthday"> Fecha de Nacimiento</label>
                    <input type="date" name="birthday" id="birthday" class="inputs" placeholder="Fecha de nacimiento">
                </div>
                <div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required class="inputs" placeholder="Email">
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required class="inputs"
                        placeholder="Contraseña">
                </div>
                <div>
                    <label for="confirm-password">Confirma tu contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required class="inputs"
                        placeholder="Confirmar contraseña">
                </div>
                <div id="to-login">
                    <div class="text-sign-up">
                        <p class="to-sign-up"> ¿Ya tienes una cuenta?</p>
                        <p class="to-sign-up" id="register-text"> Ingresa</p>
                    </div>
                    <button id="create-account" class="button">Crear Cuenta</button>
                </div>
            </form>
        </div>
    </div>
    </div>


    <div id="welcome" style="display:none">
        <h2>Bienvenido!</h2>
        <p>Has iniciado sesión con éxito.</p>
    </div>

    <script src="/Navbar/navbar-component.js"></script>
    <script src="/Boton-Test/boton-ayuda-component.js"></script>
    <script src="login.js"></script>

</body>

</html>
