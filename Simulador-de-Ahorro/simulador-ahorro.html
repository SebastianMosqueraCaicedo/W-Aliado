<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="simulador-ahorro.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <title>Simulador de Ahorro</title>
</head>

<body>
  <!-- Barra de navegación con logo y menú hamburguesa -->
  <header id="header"></header>
  <!-- Botón "Atrás" -->
  <a href="/Simuladores-VTU/vtu.html" class="back-button" onclick="goBack()">
    < Atrás</a>

      <!-- Hero con imagen e icono -->
      <div class="hero">
        <img src="/img/Hero.svg" alt="Imagen del hero" class="hero-image">
        <div class="hero-icon">
          <img src="/img/icon-calc.svg" alt="Icono Calculadora">
          <h1>Simulador de Ahorro</h1>
        </div>
      </div>

      <!-- Sección de entrada de datos -->
      <div class="input-section">
        <!-- Pregunta y opciones -->
        <p class="question">¿Está exenta a impuesto?</p>
        <div class="options">
          <label class="option">
            <input class="checkbox" type="checkbox" name="exempt" value="yes">
            <span>Sí</span>
          </label>
          <label class="option">
            <input class="checkbox" type="checkbox" name="exempt" value="no">
            <span>No</span>
          </label>
        </div>

        <!-- Entrada para el monto -->
        <label class="amount-label" for="amount">Digita el monto:</label>
        <input class="amount-input" id="amount" type="text" placeholder="Digita el monto">
        <!-- Botón de simular -->
        <div class="container">
          <button class="simulate-button" onclick="simulate()">Simular</button>
        </div>
      </div>


      <!-- Sección de resultados -->
      <div class="results-section">
        <div>
          <div class="results-data">
            <div class="container">
              <div class="column">
                <h2 class="results-title">Resultados de la <br>simulación</h2>
              </div>
              <div class="column">
                <strong id="creditAmount">0</strong>
                <p>Monto del crédito solicitado</p>
              </div>
            </div>
          </div>
        </div>
        <table>
          <tr class="text-grey">
            <th>Tasa de interés E.A.%</th>
            <td id="interestRate">0</td>
          </tr>
          <tr class="text-grey">
            <th>Retención 4 x 1000</th>
            <td id="retention">0</td>
          </tr>
          <tr class="text-grey">
            <th>Rendimiento de ahorro ($)</th>
            <td id="savingsYield">0</td>
          </tr>
          <tr class="text-grey">
            <th>GFM (4 x 1000)</th>
            <td id="gfm">0</td>
          </tr>
          <tr class="text-cian">
            <th>VTUP% (TIR E.A.)</th>
            <td id="vtupPercentage">0</td>
          </tr>
          <tr class="text-cian">
            <th>VTUP EN PESOS ($)</th>
            <td id="vtupAmount">0</td>
          </tr>
        </table>
        <div class="container">
          <button class="request-saving-button">Solicitar Ahorro</button>
        </div>
        <div class="container">
          <button class="back-button" onclick="goBack()">Regresar</button>
        </div>
      </div>

      <script src="simulador-ahorro.js"></script>
      <script type="module" src="../Navbar/navbar-component.js"></script>

</body>

</html>
